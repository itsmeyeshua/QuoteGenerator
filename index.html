<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="philosopher.png">
    <title>Quote Generator</title>
</head>
<body>

    <section class="body-container">
        <div class="container">
            <div class="trans-border">
                <div class="quote-container">
                    <h3 class="quote"></h3>
                    <span class="author"></span>
                </div>
            </div>
            <button id="quote-gen" type="button">New Quote</button>
        </div>

        <div class="accordian">
            <div class="author-des-container">
                <p class="acc-author">Learn more about&nbsp;<span class="author-name">placeholder</span></p>
                <p class="acc-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit in cupiditate delectus sapiente error laborum. Eum suscipit animi exercitationem doloribus maxime culpa temporibus sapiente qui vero! Beatae hic odit architecto?</p>
            </div>
        </div>

        <button id="knock" type="button">Who's There</button>
        <div class="hereiam">
            <p>lli 7wak</p>
            <button id="close-button" type="button"><span>X</span></button>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
